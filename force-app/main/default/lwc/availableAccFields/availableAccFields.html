<template>
    <lightning-layout horizontal-align="space">
        <lightning-layout-item>
            <label>Available Fields</label>
            <select class="slds-select" name="optionSelect" size="10" >
            <template for:each={Fields} for:item="field">      
                <option key={field} value={field} onclick={addSelect}>{field}</option>
            </template>
            </select >
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button variant="Brand" label="Add" onclick={sendSelectedItems}></lightning-button><br/><br/><br/><br/>
            <lightning-button variant="Brand" label="Remove" title="Base action" ></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item>
            <c-select-fields retrieved-fields = {mySet} ></c-select-fields>
        </lightning-layout-item>
    </lightning-layout>
</template>
